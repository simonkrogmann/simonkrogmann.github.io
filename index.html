<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Auslagenerstattung</title>
    <meta name="author" content="Simon Krogmann">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Auslagenerstattung</h1>
    <p>Alle Daten, die du eingibst werden nur lokal auf deinem Gerät gespeichert und verarbeitet.</p>

    <form id="form">
        <div class="form-side">
            <label for="fname">Vorname</label>
            <input type="text" id="fname" autocomplete="given-name" placeholder="Vorname">
        </div>
        <div class="form-side">
            <label for="lname">Nachname</label>
            <input type="text" id="lname" autocomplete="family-name" placeholder="Nachname">
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" autocomplete="email" placeholder="E-Mail">
        </div>
        <div>
            <label for="address">Straße und Hausnummer</label>
            <input type="text" id="address" autocomplete="street-address" placeholder="Adresse">
        </div>
        <div class="form-side">
            <label for="plz">Postleitzahl</label>
            <input type="text" id="plz" autocomplete="postal-code" placeholder="PLZ">
        </div>
        <div class="form-side">
            <label for="city">Stadt</label>
            <input type="text" id="city" autocomplete="address-level2" placeholder="Stadt">
        </div>
        <div/>
        <div class="form-side">
            <label for="iban">IBAN</label>
            <input type="text" id="iban" placeholder="IBAN">
        </div>
        <div class="form-side">
            <span id="validity"></span>
        </div>
        <div>
            <input type="submit" value="Antrag als PDF herunterladen">
            Schicke den Antrag per Mail oder Signal an den Kassenwart.
        </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
