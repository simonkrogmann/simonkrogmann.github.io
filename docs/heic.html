<!doctype html>

<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HEIC to JPG</title>
    <meta name="author" content="Simon Krogmann">
    <meta name="description" content="convert HEIC images to JPG">

    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://www.krogmann.me/heic">

</head>
<body>

    <h1 style="margin-top: 25px;">HEIC to JPG</h1>
    <p>Drag HEIC files here or upload them using the button.</p>

    <form id="form">
        <input type="file" id="heic" name="heic" accept="image/heic, image/heif" multiple />
        <button id="submit" type="button">Convert</button>
        <span id="form-validity"></span>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/heic-to@1.3.0/dist/iife/heic-to.js"></script>
    <script type="text/javascript" src="heic.js"></script>
</body>
</html>
